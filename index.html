<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simon Says Game</h2>
    <h3>Press any key to start the game</h3>
    <div class="boxes">
      <div class="btn btn1" type="button">1</div>
      <div class="btn btn2" type="button">2</div>
      <div class="btn btn3" type="button">3</div>
      <div class="btn btn4" type="button">4</div>
    </div>
    <h3 class="hs">High Score: 0</h4>
    <script src="app.js"></script>
  </body>
</html>
